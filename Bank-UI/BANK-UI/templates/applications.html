<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applications Dashboard - Global Trust Bank</title>
    <!-- Import the main CSS styles to maintain consistency -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Application-specific CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/applications.css') }}">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <i class="fas fa-university fa-2x" style="color: #ffd700;"></i>
                <div>
                    <h1>Global Trust Bank</h1>
                    <span class="subtitle">AI First Bank</span>
                </div>
            </div>
            <nav class="main-nav">
                <a href="/dashboard" class="nav-link">
                    <i class="fas fa-chart-line"></i>
                    <span>Go to Loan Dashboard</span>
                </a>
            </nav>
        </header>
        
        <main class="applications-container">
            <div class="applications-section">
                <div class="column">
                    <h2><i class="fas fa-clock"></i> Applications to be Reviewed</h2>
                    <div id="pending-applications" class="application-list">
                        <!-- Pending applications will be loaded here -->
                        <div class="loading">Loading applications...</div>
                    </div>
                </div>
                <div class="column">
                    <h2><i class="fas fa-check-circle"></i> Applications Reviewed</h2>
                    <div id="reviewed-applications" class="application-list">
                        <!-- Reviewed applications will be loaded here -->
                        <div class="loading">Loading applications...</div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="app-footer">
            <p>&copy; 2025 Global Trust Bank - Enhanced Loan Processing System</p>
        </footer>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/applications.js') }}"></script>
</body>
</html>
