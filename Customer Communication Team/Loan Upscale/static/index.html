<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Trust Bank</title>
    <script type="module" crossorigin src="/assets/index-B9ABR_2Y.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-mF67ZOO5.css">
    <style>
      /* Override styles for Global Trust Bank branding */
      .header-override {
        background-color: #2563eb !important;
        color: white !important;
        padding: 1rem 1.5rem !important;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1) !important;
      }
      .title-override {
        color: #2563eb !important;
      }
      .bank-emoji {
        font-size: 2rem !important;
        margin-right: 0.75rem !important;
      }
      .tagline {
        color: #bfdbfe !important;
        font-size: 0.875rem !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Override the text content after React loads
      setTimeout(() => {
        // Remove the logo image
        const logoImage = document.querySelector('img[alt="Channel logo"]');
        if (logoImage) {
          logoImage.remove();
        }
        
        // Update main title
        const titleElement = document.querySelector('h1');
        if (titleElement && titleElement.textContent.includes('REALTIME CUSTOM VOICEBOT')) {
          titleElement.textContent = 'Customer Relation Team';
          titleElement.className += ' title-override';
        }
        
        // Update the status message
        const statusElement = document.querySelector('p');
        if (statusElement && statusElement.textContent.includes('Vicroads')) {
          statusElement.textContent = 'Welcome to Global Trust Bank - Your trusted financial partner';
        }
        
        // Remove any paragraph with Vicroads text completely
        const vicroadsElements = document.querySelectorAll('p');
        vicroadsElements.forEach(el => {
          if (el.textContent.includes('Vicroads') || el.textContent.includes('Victoria Real Estate')) {
            el.remove();
          }
        });
        
        // Add header if it doesn't exist
        if (!document.querySelector('.header-override')) {
          const header = document.createElement('header');
          header.className = 'header-override';
          header.innerHTML = `
            <div style="display: flex; align-items: center; justify-content: space-between;">
              <div style="display: flex; align-items: center; gap: 0.75rem;">
                <span class="bank-emoji">üè¶</span>
                <div>
                  <h1 style="font-size: 1.25rem; font-weight: bold; margin: 0;">Global Trust Bank Sales Teams</h1>
                  <p class="tagline" style="margin: 0;">AI driven, customer focused</p>
                </div>
              </div>
            </div>
          `;
          document.body.insertBefore(header, document.getElementById('root'));
        }
        
        // Update footer
        const footerElement = document.querySelector('footer p');
        if (footerElement && footerElement.textContent.includes('Trained on your Personal Data')) {
          footerElement.textContent = 'AI driven, customer focused';
        }
      }, 1000);
    </script>
  </body>
</html>
